defaults:
  - common
  - _self_

project_name: "NexRL-weaver"
experiment_name: "weaver-nexau-deepsearch-training"

#==========================================
# ENVIRONMENT (Weaver-specific)
#==========================================

environment:
  setup_script: "weaver.env.sh"
  require_setup_script: true

#==========================================
# TRAINER CONFIGURATION (Weaver-specific)
#==========================================

trainer:
  type: "remote_api_grpo"

#==========================================
# WEIGHT MANAGEMENT (Weaver-specific)
#==========================================

weight:
  sync_method: "weaver"
  sync_weight_path: ""

#==========================================
# SERVICE CONFIGURATION (Weaver-specific)
#==========================================

service:
  inference_service:
    model_tag: "default"
    model: "Qwen/Qwen3-8B"
    max_tokens: ${data.max_response_length}
    tokenizer: null
    backend: weaver
    max_retries: 3
    freeze_for_weight_sync: true
    weight_type: ""

  weaver_service:
    base_url: null
    lora_rank: 32
    # API key from environment variable
    api_key: "${oc.env:WEAVER_API_KEY}"

  train_service:
    model_tag: "default"
    backend: weaver

    config:
      loss_fn: "importance_sampling"
      learning_rate: 1e-4
      beta1: 0.9
      beta2: 0.95
      eps: 1e-8
