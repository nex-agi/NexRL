project_name: "NexRL-SingleTurnMath"
experiment_name: "single-turn-math-training"
launch_mode: "local"
multi_model: "false"

#==========================================
# LOGGING CONFIGURATION
#==========================================

logger:
  backend: ['console', 'wandb']
  enable_feishu_logging: false
  feishu_url: "${oc.env:FEISHU_WEBHOOK_URL,}"

environment:
  setup_script: ""
  require_setup_script: false

#==========================================
# RESUME CONFIGURATION
#==========================================

resume:
  mode: disable
  resume_path: ""

#==========================================
# DATA LOADER CONFIGURATION
#==========================================

data:
  type: "torch"
  seed: 42

  # Data files - Use environment variable for base path
  data_files:
    - "${oc.env:NEXRL_DATA_PATH}/math/level1_train.parquet"
    - "${oc.env:NEXRL_DATA_PATH}/math/level2_train.parquet"
    - "${oc.env:NEXRL_DATA_PATH}/math/level3_train.parquet"
    - "${oc.env:NEXRL_DATA_PATH}/math/level4_train.parquet"
    - "${oc.env:NEXRL_DATA_PATH}/math/level5_train.parquet"

  batch_size: 32
  keep_batch_order: true
  rollout_repeat_n: 8
  prompt_key: "prompt"
  filter_prompts: false
  max_prompt_length: 4096
  max_response_length: 8192

  # Tokenizer path - Use environment variable
  tokenizer_path: "${oc.env:NEXRL_MODEL_PATH}/Qwen/Qwen3-8B"

  shuffle: true
  drop_last: true

#==========================================
# ROLLOUT CONFIGURATION
#==========================================

rollout_worker:
  type: "agent"
  num_workers: 256
  need_llm_inference: true
  temperature: 1.0
  agent_cls: "single_turn_math"

  agent:
    math:
      judge_mode: "rule"

  max_prompt_length: ${data.max_prompt_length}
  max_response_length: ${data.max_response_length}

#==========================================
# TRAJECTORY POOL CONFIGURATION
#==========================================

trajectory_pool:
  type: "default"
  batch_size: 256
  group_size: 1
  key_list: []
  check_batch_ready_function: "loaded_batch_finished"

#==========================================
# TRAINER CONFIGURATION
#==========================================

trainer:
  total_train_steps: 100
  save_freq: 0
  max_prompt_length: ${data.max_prompt_length}
  max_response_length: ${data.max_response_length}

#==========================================
# WEIGHT MANAGEMENT CONFIGURATION
#==========================================

weight:
  type: "default"
  sync_mode: "sync"
  staleness_threshold: 0
  validate_freq: ${validate.eval.validate_freq}

#==========================================
# VALIDATION CONFIGURATION
#==========================================

validate:
  validate_before_train: false

  data:
    type: "mock"
    seed: ${data.seed}
    data_files:
      - "${oc.env:NEXRL_DATA_PATH}/math/level1_test.parquet"
      - "${oc.env:NEXRL_DATA_PATH}/math/level2_test.parquet"
      - "${oc.env:NEXRL_DATA_PATH}/math/level3_test.parquet"
      - "${oc.env:NEXRL_DATA_PATH}/math/level4_test.parquet"
      - "${oc.env:NEXRL_DATA_PATH}/math/level5_test.parquet"
    batch_size: 256
    prompt_key: "prompt"
    filter_prompts: false
    max_prompt_length: ${data.max_prompt_length}
    tokenizer_path: ${data.tokenizer_path}
    shuffle: true
    drop_last: false

  eval:
    type: "default"
    validate_freq: 0

#==========================================
# RUNTIME MONITORING CONFIGURATION
#==========================================

runtime_monitor:
  exception_handling:
    enabled: true
    check_interval: 1.0
    policy: "stop_on_error"

  health_check:
    enabled: true
    check_interval: 10.0
    timeout: 5.0

#==========================================
# COMPUTE RESOURCE CONFIGURATION
#==========================================

resource:
  agent:
    num_workers: 0
    agents_per_worker: 32
