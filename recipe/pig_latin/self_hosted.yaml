defaults:
  - common
  - _self_

project_name: "NexRL-self-hosted"
experiment_name: "self-hosted-pig_latin"

#==========================================
# DATA CONFIGURATION (Self-hosted-specific)
#==========================================

data:
  # Override tokenizer to use model path
  tokenizer_path: "${oc.env:NEXRL_MODEL_PATH}/Qwen/Qwen3-8B"


#==========================================
# TRAINER CONFIGURATION (Self-hosted-specific)
#==========================================

trainer:
  type: "self_hosted_cross_entropy"
  checkpoint_path: "${oc.env:EXPERIMENT_PATH}/ckpt"
  sync_weight_path: "${oc.env:EXPERIMENT_PATH}/sync_weight"
  remove_previous_ckpt: false

#==========================================
# WEIGHT MANAGEMENT (Self-hosted-specific)
#==========================================

weight:
  sync_method: "disk"
  sync_weight_path: ${trainer.sync_weight_path}

#==========================================
# SERVICE CONFIGURATION (Self-hosted-specific)
#==========================================

service:
  train_service:
    main_actor:
      identifier: "default"
      role: "actor"
      backend: http
      url: "http://${oc.env:API_SERVER_URL}:8000"

      resource:
        world_size: 1
        gpus_per_pod: 8
        memory_per_gpu: 200

      actor:
        checkpoint_manager: dcp

        model:
          path: "${oc.env:NEXRL_MODEL_PATH}/Qwen/Qwen3-8B"
          use_remove_padding: true

        micro_batch_size: 4
        grad_clip: 1.0
        loss_agg_mode: token-mean

        optim:
          lr: 1e-4
          lr_warmup_steps_ratio: 0.1
          warmup_style: linear

        fsdp_config:
          wrap_policy:
            min_num_params: 0
          param_offload: false
          grad_offload: false
          optimizer_offload: false
          fsdp_size: -1

#==========================================
# ROLLOUT WORKER RESOURCE CONFIGURATION
#==========================================

rollout_worker:
  resource:
    num_workers: 0
    agents_per_worker: 32
