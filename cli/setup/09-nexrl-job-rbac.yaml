---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nexrl-job-manager
  namespace: nexrl

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nexrl-job-manager
  namespace: nexrl
rules:
# Volcano job management
- apiGroups: ["batch.volcano.sh"]
  resources: ["jobs"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
# Pod access for monitoring
- apiGroups: [""]
  resources: ["pods", "pods/log", "pods/exec"]
  verbs: ["get", "list", "watch"]
# Events for debugging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
# Services (for inference routing)
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nexrl-job-manager-binding
  namespace: nexrl
subjects:
- kind: ServiceAccount
  name: nexrl-job-manager
  namespace: nexrl
roleRef:
  kind: Role
  name: nexrl-job-manager
  apiGroup: rbac.authorization.k8s.io
