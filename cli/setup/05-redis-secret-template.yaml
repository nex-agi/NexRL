apiVersion: v1
kind: Secret
metadata:
  name: nexrl-redis-secret
  namespace: nexrl
type: Opaque
stringData:
  REDIS_HOST: "your-redis-host"  # Change to your Redis host
  REDIS_PORT: "6379"              # Change to your Redis port
  REDIS_USERNAME: ""              # Change if using Redis ACL
  REDIS_PASSWORD: ""              # Change to your Redis password
