apiVersion: v1
kind: Secret
metadata:
  name: nexrl-wandb-YOUR_USER_ID  # Replace YOUR_USER_ID
  namespace: nexrl
type: Opaque
stringData:
  api_key: "YOUR_WANDB_KEY"  # Replace with your WandB API key
  host: "https://api.wandb.ai"
  enabled: "true"

# Local user config file
# Save this to ~/.nexrl/config.yaml
#
# user_id: "YOUR_USER_ID"  # Same as above
# user_name: "your_name"
# created_at: "2024-01-01 00:00:00"
