---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexrl-admin-settings
  namespace: nexrl
data:
  # Storage configuration
  storage_path: "/nfs/nexrl"  # Change to your shared storage path
  storage_type: "hostPath"

  # Docker images - change to your registry
  worker_image: "docker.io/nexagi/nexrl:latest"
  controller_image: "docker.io/nexagi/nexrl:latest"
  inference_image: "lmsysorg/sglang:latest"

  # Kubernetes resources
  default_queue: "default"
  default_priority_class: "high-priority-job"

  # Registry
  registry: "docker.io"
