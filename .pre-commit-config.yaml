# Pre-commit hook. See documentation at: https://pre-commit.com/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3.12
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
  - repo: local
    hooks:
      - id: check-license-header
        name: Check License Header
        entry: python tests/lint/check_license_header.py
        language: system
        types_or: [python, shell, yaml, toml]
        pass_filenames: true
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        files: ^python/
        types: [python]
        require_serial: true
        args: [
            "-rn", # Only display messages
            "-sn", # Don't display the score
          ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        exclude: "tests"
        additional_dependencies:
          [
            "types-requests",
            "types-setuptools",
            "types-redis",
            "numpy",
            "pytest",
          ]
