name: CI

on:
  push:
    branches: [main, dev, develop]
  pull_request:
    branches: [main, dev, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install CPU-only PyTorch to save disk space
          pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu
          # Install other dependencies
          pip install --no-cache-dir -e ".[dev]"
          pip install --no-cache-dir black isort pylint mypy
          pip install --no-cache-dir types-requests types-setuptools

      - name: Run Black
        run: black --check nexrl/ tests/

      - name: Run isort
        run: isort --check-only nexrl/ tests/

      - name: Run pylint
        run: pylint nexrl/ --rcfile=pyproject.toml || true

      - name: Run mypy
        run: mypy nexrl/ --config-file=pyproject.toml || true

  license-check:
    name: License Header Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check license headers
        run: |
          python tests/lint/check_license_header.py $(find nexrl -name "*.py" -not -path "*/\__pycache__/*")
